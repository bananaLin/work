<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qrCode</title>
	<link rel="icon" href="./img/mei.ico">
    <script src="./jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="qrCode.css">
</head>
<body>
    <div class="content">
        <div>
            <p>正在使用支付宝交易,请及时付款。</p>
            <p>订单号:<span class="orderNo">DG123456</span></p>
        </div>
        <div class="amount">1元</div>
    </div>
    <div class="code">
        <div class="RMB">
            <p>扫一扫付款(元)</p>
            <p class="amount">1元</p>
        </div>
        <div class="qrCode">
			<img src="./img/1.jpg"/>
		</div>
        <div class="wx">
            <p>打开手机中支付宝</p>
            <p>扫一扫继续付款</p>
        </div>
    </div>
</body>
