<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>购物车</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
      <link rel="stylesheet" href="./layui/css/layui.mobile.css">
      <link rel="stylesheet" href="./css/shopCart.css">
      <script src="./js/vue.min.js"></script>  
</head>
<body>
    <div id="cart">
    	<div class="top">
    		<span class="center">购物车</span>
    	</div>
    	<div class="goods">
    		<div class="good" v-if="good.show" v-for="good in goods" @click="check">
    			<img :src="good.src" alt="good.desc">
    			<div class="info">
    			      <div class="desc">{{good.desc}}</div>
    			      <div class="more">
    				<div class="icon"  @click="add(good)"><img src="./image/add.png" alt=""></div>
    				<div class="icon">{{good.count}}</div>
    				<div class="icon"  @click="sub(good)"><img src="./image/sub.png" alt=""></div>
    			       </div>
    			</div>
    			<div class="price">
    				<span class="red">￥</span><span  class="red">{{good.price}}</span><br>
    				<span>x</span><span>{{good.count}}</span>
    			</div>
    				
    		</div>
    	</div>
    	<div class="bottom">
    		<div class="all">合计: <span>{{cost}}</span></div>
    		<div class="count">结算({{count}})</div>
    	</div>
    </div>  
</body>
 <script src='./js/shopCart.js'></script>
 <script src="./layui/layui.js"></script>
 <script>
layui.use(['layer', 'form'], function(){
  var layer = layui.layer
  ,form = layui.form();
});
</script> 
</html>
